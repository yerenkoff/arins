<!DOCTYPE html>

</head>

    <div class="topHeader">

            <div class="leftPart">
                <a href="#/" class="headerPhone">tel.:+7911 2205550<img src="img/whatsapp.svg"></a>

            </div>
            <a href="#/" class="topHeader__imgLink"><img src="img/log.svg" class="topHeader__img"></a>
            <div class="rightPart">
                <div class="cities">
                    <a href="#/" class="activeCity cities__spb">St.Petersburg</a> /
                    <a href="#/" class="cities__genova">Genova</a> /
                    <a href="#/" class="cities__london">London</a> /
                    <a href="#/" class="cities__paris">Paris</a>

        </div>

</form>

                <form action="#/" class="main__form"><img src="img/model.jpeg" class="order__img"></form>
